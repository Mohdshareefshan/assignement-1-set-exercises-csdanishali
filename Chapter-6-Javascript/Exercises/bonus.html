<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RGB Color Guessing Game</title>
  <link rel="stylesheet" href="bonosstyle.css" />
</head>
<body>
  <div class="container">
    <h1>RGB Color Guessing Game</h1>
    
    <div class="game-info">
      <p>Guess the color: <span id="rgb-display"></span></p>
      <p>Lives: <span id="lives">3</span> | Score: <span id="score">0</span></p>
    </div>
    
    <div class="options" id="options"></div>
    
    <div class="result" id="result"></div>
    
    <button id="play-again" style="display: none">Play Again</button>
  </div>

  <script src="bonus.js"></script>
</body>
</html>
