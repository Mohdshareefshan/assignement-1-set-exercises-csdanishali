<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>petrol calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
    <h2>â›½ Petrol Calculator</h2>

    <!-- Petrol price input -->
    <label for="pricePerLiter">Cost per Liter ($):</label>
    <input type="number" id="pricePerLiter" value="1.72" step="0.01" min="0" />

    <!-- Liters purchased input -->
    <label for="litersPurchased">Liters Purchased:</label>
    <input type="number" id="litersPurchased" value="0" step="0.01" min="0" />

    <!-- Calculate button -->
    <button onclick="calculateTotal()">Calculate Total</button>

    <!-- Display the result here -->
    <p id="totalCost">Total Cost: $0.00</p>
  </div>

  <script>
    // Function to calculate the total petrol cost
    function calculateTotal() {
      // Get values from input fields
      const price = parseFloat(document.getElementById("pricePerLiter").value);
      const liters = parseFloat(document.getElementById("litersPurchased").value);

      // Calculate total cost
      const total = price * liters;

      // Display result rounded to 2 decimal places
      document.getElementById("totalCost").textContent = `Total Cost: $${total.toFixed(2)}`;
    }
  </script>
</body>
</html>
